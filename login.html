    <section class="container mb-6 mt-4 login-bg">
  <div class="position-relative">
    <div class="form-signin col-6 m-auto">
      <form class="d-flex justify-content-center flex-column">
        <h1 class="lh-base fs-2 fw-bolder text-primary text-center">會員登入</h1>
        <div class="form-floating mb-4">
          <input type="email" class="form-control" id="floatingInput" placeholder="123@gmail.com">
          <label for="floatingInput">帳號</label>
        </div>
        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="floatingPassword" placeholder="輸入6位數字">
          <label for="floatingPassword">密碼</label>
        </div>
        <!-- Button trigger modal -->
        <a href="#" class="lh-base fs-6 text-gray-700 mb-4" data-bs-toggle="modal"
          data-bs-target="#exampleModal">忘記密碼？</a>
        <a href="./" class="w-100 btn btn-lg btn-primary text-white" type="submit" id="login">登入</a>
      </form>
    </div>

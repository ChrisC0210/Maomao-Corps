<section class="container mb-6">
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h5 class="accordion-header" id="headingOne">
        <button class="accordion-button fw-bolder lh-base fs-5" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          會員制度
        </button>
      </h5>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          免費加入會員，未來將會解鎖更多會員限定的功能、收藏文章，訂閱電子報可以獲得最新消息唷！
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h5 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed fw-bolder lh-base fs-5" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          合作接洽
        </button>
      </h5>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <p>我是店家/獸醫院/中途之家，想要合作，如何接洽呢？</p>
          <br>
          <p>目前店家接洽統一透過網路喔！</p>
          <p>店家如果有配合進貨意願，可以協助將店家照片（內裝、外觀）及名片 email給我們，會由業務夥伴與您確認後續事宜。</p>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h5 class="accordion-header" id="headingThree">
        <button class="accordion-button collapsed fw-bolder lh-base fs-5" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          付款方式
        </button>
      </h5>
      <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          目前付款方式依合作商家為主，尚未有任何金流服務。
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h5 class="accordion-header" id="heading4">
        <button class="accordion-button collapsed fw-bolder lh-base fs-5" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapse4">
          送貨安排
        </button>
      </h5>
      <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="heading4"
        data-bs-parent="#accordionExample">
        <div class="accordion-body">
          每間合作廠商物流方式不同，依合作廠商提供之物流方式為主。
        </div>
      </div>
    </div>
